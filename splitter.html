<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="./splitter_files/css/splitter.css">
    <script src="./splitter_files/js/splitter.js"></script>

    <style>
      .column, .row, .element, .splitter{
        display: flex;
        margin: 5px;
        padding: 5px ;

      }

      .column{

        flex-direction: column;
        border: solid #98a91d;
      }

      .row{
        flex-direction: row;
        border: solid #371da9;
      }
      .element{
        width: 300px;
        height: 300px;
        border: solid black;
      }
      .splitter_-{
        width: auto;
        height: 10px;
        background-color: green;
        border: solid lightgreen;
      }
      .splitter_I{
        width: 10px;
        height: auto;
        background-color: red;
        border: solid lightpink;
      }

    </style>
  </head>
  <body>
    <!-- page content -->
    <div class="column">
      <div class="row">
        <div id = "div1" class="element">1</div>
        <div id = "divSplitter1" class="splitter_I">splitter</div>
        <div id = "div2" class="element">2</div>
        <div id = "divSplitter2" class="splitter_I">splitter</div>
        <div id = "div3"class="element">3</div>
        <div id = "divSplitter3" class="splitter_I">splitter</div>
        <div id = "div4"class="element">4</div>
      </div>
      <div class="splitter_-">splitter</div>
      <div class="row">
        <div class="element">1</div>
        <div class="splitter_I">splitter</div>
        <div class="element">2</div>
      </div>
      <div class="splitter_-">splitter</div>
    </div>

    <script>
      dragDiv = document.getElementById('divSplitter1');
      const splitter1 = new Splitter(dragDiv);
      splitter1.addPane(document.getElementById('div1'), 0 , 1);
      splitter1.addPane(document.getElementById('div2'), 0 , -1);


    </script>

  </body>
</html>
